<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estudianteFormulario.css">
    <script src="../js/"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>Formulario de Estudiante</h1>
        </header>
        <nav></nav>
        <section>
            <form class="form" action="https://mipai.com/procesarEstudiante" method="post">
                <h2>Nuevo Estudiante</h2>
                <!-- p es parrafo -->
                <!-- dentro de p esta el atributo type -->
                <p type="Nombre:"> <input type="text"> </p>
                <p type="Apellido:"><input type="text"></p>
                <p type="Hobbi:"> <input type="text"> </p>
                <p type="Genero:"> <input type="text"> </p>
                <p type="Ciudad:"> <input type="text"> </p>
                <button>Guardar</button>
            </form>
        </section>
        <footer></footer>
    </div>
</body>

</html>
